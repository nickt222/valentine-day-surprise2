<html lang="en" >

      .image-container {

</head>
<body>

	</div>
	<div id="images">

    </div>
  <div id="card">
    <center><h1>FOR YOU </h1></center>

  </div>
  
  <br>
  <br>
  <br>
    <script>
      const images = document.querySelectorAll(".image-container");
      let index = 0;

      setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }, 1000);
    </script>
